{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <h1 class="thin center" style="font-size:5rem">View Dataset</h1><br>
        <p class="center">{{ dataset.title }}</p>
        <a href="{{ url_for('compute', ds_id=dataset.id) }}" class="btn btn-primary"></a>
        <img src="{{ url_for('static', filename='uploads/'+dataset.author.username+'/'+dataset.title+'/ihom.png') }}" alt="" width="100%">
        <img src="{{ url_for('static', filename='uploads/'+dataset.author.username+'/'+dataset.title+'/fhom.png') }}" alt="" width="100%">
        <img src="{{ url_for('static', filename='uploads/'+dataset.author.username+'/'+dataset.title+'/fhom2.png') }}" alt="" width="100%">
    </div>
{% endblock %}
